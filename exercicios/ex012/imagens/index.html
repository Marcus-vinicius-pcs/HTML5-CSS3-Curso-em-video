<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou simplesmente aumenta ou diminua a tela do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="medias/Nine Lives - Unicorn Heads.mp3" type="audio/mpeg">
        <source src="medias/Nine Lives - Unicorn Heads.wav" type="audio/wav">
        <source src="medias/Nine Lives - Unicorn Heads.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="medias/Nine Lives - Unicorn Heads.mp3">Clique aqui para baixar o arquivo em mp3</a></p>
    </audio>
</body>
</html>
